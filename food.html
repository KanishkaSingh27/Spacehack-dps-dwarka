<body>
    <div id="particles-js"><canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="937"

            <a href="help.html">Help</a>
        </nav>
    </header>
    
    <main id="food-management">
        <h2>Manage Your Food Inventory</h2>
        <form id="food-form">
            <label for="food-name">Food Item:</label>
            <input type="text" id="food-name" required>
            <label for="food-quantity">Quantity (kg):</label>
            <input type="number" id="food-quantity" step="0.01" required>
            <label for="food-expiry">Expiry Date:</label>
            <input type="date" id="food-expiry" required>
            <button type="submit" class="custom-btn btn-6">Add Food Item</button>
        </form>
        <table id="food-list">
            <!-- Table content will be populated by JavaScript -->
        </table>
    </main>

    <script src="food.js"></script>
    <script>
        window.addEventListener('mouseover', initLandbot, { once: true });
        window.addEventListener('touchstart', initLandbot, { once: true });
        var myLandbot;
        function initLandbot() {
          if (!myLandbot) {
            var s = document.createElement('script');s.type = 'text/javascript';s.async = true;
            s.addEventListener('load', function() {
              var myLandbot = new Landbot.Livechat({
                configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2582553-OZ858935C42A7B58/index.json',
              });
            });
            s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
            var x = document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
          }
        }
        </script>
    <footer class="footer" style="background-color: #663dff;">
